<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
</head>

<body>
  <video controls autoplay muted poster="media/images.jpeg" width="800" height="600">
    <source src="media/Bolt.mp4" type="video/mp4">
    <source src="media/Bolt.mpg" type="video/mpeg">
    <source src="media/Bolt.mpeg" type="video/mpeg">
    <source src="media/Bolt.ogg" type="video/ogg">

    <!-- * If a browser doesn't support the video tag U should write a sentence to show him what happen -->
    Your Browsers Doesn't Support This Video Tag

    <!-- * vtt => Video Text Track -->
    <track src="myVideo_en.vtt" kind="subtitles" srclang="en" label="English">
    <track src="myVideo_it.vtt" kind="subtitles" srclang="it" label="Italian">
  </video>
</body>

</html>
