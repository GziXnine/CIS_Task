<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="get">
    <h4> Skills </h4>
    <input id="#1" type="checkbox" name="skills" value="Problem Solving" checked>
    <label for="#1">Problem Solving</label>
    <br>
    <input id="#2" type="checkbox" name="skills" value="Logical Thinking">
    <label for="#2">Logical Thinking</label>
    <br>
    <input id="#3" type="checkbox" name="skills" value="Advanced Search">
    <label for="#3">Advanced Search</label>
    <br>
    <input id="#4" type="checkbox" name="skills" value="Analysis">
    <label for="#4">Analysis</label>
    <br>
    <input id="#5" type="checkbox" name="skills" value="Planning">
    <label for="#5">Planning</label>

    <br><br>

    <h4> Job </h4>
    <input id="#6" type="radio" name="Job" value="Front-End Developer" checked>
    <label for="#6">Front-End Developer</label>
    <br>
    <input id="#7" type="radio" name="Job" value="Back-End Developer">
    <label for="#7">Back-End Developer</label>
    <br>
    <input id="#8" type="radio" name="Job" value="Business Analyst">
    <label for="#8">Business Analyst</label>
    <br>
    <input id="#9" type="radio" name="Job" value="Project Manager">
    <label for="#9">Project Manager</label>
    <br>
    <input id="#10" type="radio" name="Job" value="Scrum Master">
    <label for="#10">Scrum Master</label>
    <br><br>
    <input type="submit" value="Send">
    <input type="reset" value="Empty">
  </form>
</body>

</html>
