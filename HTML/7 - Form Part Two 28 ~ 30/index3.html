<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector</title>
</head>

<body>
  <form action="" method="get">
    <label for="book">Choose Book:</label>
    <select name="lang" id="lang">
      <optgroup label="PHP">
        <option value="v5.0">v5.0</option>
        <option value="v7.0">v7.0</option>
        <option value="v8.0">v8.0</option>
      </optgroup>

      <optgroup label="Python">
        <option value="v2.0">v2.0</option>
        <option value="v3.0">v3.0</option>
        <option value="v3.9">v3.9</option>
      </optgroup>
    </select>
    <br><br>
    <hr>
    <textarea name="brief" id="brief" placeholder="Write Here Why You Want To Learn Programming" rows="15"
      cols="40"></textarea>
  </form>
</body>

</html>
