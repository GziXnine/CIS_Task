<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="An accessible skill selection interface using ARIA attributes and keyboard-friendly buttons for improved usability and screen reader support.">
  <title>Accessibility</title>
</head>

<body>
  <div class="choose-skill">
    <label id="label-python">Skill One</label>
    <div class="skill" role="button" aria-labelledby="label-python" tabindex="0">Python</div>

    <label id="label-php">Skill Two</label>
    <div class="skill" role="button" aria-labelledby="label-php" tabindex="0">PHP</div>

    <label id="label-javascript">Skill Three</label>
    <div class="skill" role="button" aria-labelledby="label-javascript" tabindex="0">JavaScript</div>
  </div>
</body>

</html>
