<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 
    UTF-8 => This is a 'Unicode Transformation Format'. 
    That supports all characters, making your website able to display text in any language.
  -->
  <meta charset="UTF-8" />

  <!-- 
    Viewport => This is a Meta Tag. Make a Website Responsive.
    width => It ensures the website is responsive by setting the width of the webpage to 
    the width of the device and scaling it to 100%.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 
    This meta have a copyright for author. It specifies the author of the webpage.
  -->
  <meta name="Author" content="Ahmed Allam." />

  <!-- 
    It specifies the copyright holder of the content, which can be an individual or a group.
  -->
  <meta name="copyright" content="Ahmed Allam" />
</head>

<body></body>

</html>
