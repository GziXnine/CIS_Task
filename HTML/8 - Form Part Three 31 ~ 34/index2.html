<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="post" novalidate>
    <label for="search">Search</label><br><br>
    <input type="search" id="search" name="search" placeholder="Enter A Search Word" autofocus><br><br>

    <label for="upload">Upload</label><br><br>
    <input type="file" id="upload" name="upload"><br><br>

    <label for="url">URL</label><br><br>
    <input type="url" id="url" name="url" required><br><br>

    <label for="date">Date</label><br><br>
    <input type="date" id="date" name="date" value="1982-10-25"><br><br>

    <label for="month">Month</label><br><br>
    <input type="month" id="month" name="month" value="1982-10"><br><br>

    <input type="reset" value="Empty">
    <input type="submit" value="Save">
  </form>
</body>

</html>
